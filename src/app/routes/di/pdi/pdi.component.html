<full-content (fullscreen)=true>
  <!-- Button to create connection -->
  <span class="span-button">
    <button nz-button nzType="primary" (click)="showModal('isCreateVisible')" id="create">
      <i class="fas fa-plus-circle"></i> Add connection
    </button>
    <br /><br />
  </span>
  <!-- Table of connections -->
  <nz-table #nzTable [nzData]="listOfDisplayData">
    <thead (nzSortChange)="sort($event, false)" nzSingleSort>
      <tr>
        <th nzShowSort nzSortKey="name" nzShowFilter [nzFilters]="listOfFilterAddress"
          (nzFilterChange)="filterAddressChange($event)">Name
        </th>
        <th nzShowSort nzSortKey="origin" nzShowFilter [nzFilters]="listOfFilterAddress"
          (nzFilterChange)="filterAddressChange($event)">
          Origin application</th>
        <th nzShowSort nzSortKey="destination" nzShowFilter [nzFilters]="listOfFilterAddress"
          (nzFilterChange)="filterAddressChange($event)">
          Destination application</th>
        <th>Modules</th>
        <th>Configuration</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of listOfDisplayData">
        <td>{{data.name}}</td>
        <td>{{data.origin}}</td>
        <td>{{data.destination}}</td>
        <td>{{data.modules}}</td>
        <td>
          <button nz-button nzType="default" title="Configure connection" class="conf"
            (click)="showModal('isConfigVisible', data)">Configure</button>
          <!--(click)="storeName(data.name)" routerLink="/di/connectionConf"-->
          <button nz-button nzType="default" title="Delete connection" class="delete"
            (click)="delete(data)">Delete</button>
        </td>
      </tr>
    </tbody>
    <tfoot>
    </tfoot>
  </nz-table>

  <!-- Modal de creación de conexión -->
  <nz-modal [(nzVisible)]="isCreateVisible" nzTitle="Create connection" (nzOnCancel)="handleCancel('isCreateVisible')"
    (nzOnOk)="handleOk()">
    <form nz-form [formGroup]="" (ngSubmit)="create(chargedData)">
      <nz-form-item>
        Name:
        <nz-form-control>
          <input nz-input type="text" id="name" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        Origin Connection:
        <nz-form-control>
          <nz-select nzPlaceHolder="Choose" id="origin">
            <nz-option nzValue="jack" nzLabel="Jack"></nz-option>
            <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        Destination connection:
        <nz-form-control>
          <nz-select nzPlaceHolder="Choose" id="destination">
            <nz-option nzValue="jack" nzLabel="Jack"></nz-option>
            <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        Num. Modules
        <nz-form-control>
          <input nz-input type="number" id="num_modules" min="2" />
        </nz-form-control>
      </nz-form-item>
    </form>
  </nz-modal>

  <!-- Modal de edición de conexión -->
  <nz-modal [(nzVisible)]="isConfigVisible" nzTitle="Configure connection"
