<!-- BOTONES -->
<div style="padding-bottom: 10px;">
  <button nz-button nzType="primary" (click)="showAddInteligencia()">NEW</button>
  <button nz-button nzType="primary" (click)='load_table()' >
    <!-- <i nz-tooltip nz-icon type="reload"></i> -->
    Actualizar
  </button>
  <!-- <button nz-button nzType="primary" (click)="scrolltotop()">Subir</button> -->
</div>



<!-- TABLA ST -->
<div class="d-flex justify-content-between align-items-center mb-md">
  <st #st [data]="arr_views" [expand]="expand" [columns]="columns" [req]="{params: params}" expandRowByClick>
    <ng-template #expand let-i let-index="index" let-column="column">
        <div class="border-1 rounded-sm p-lg bg-white">
            <div *ngFor="let j of keys(i.algorithm_data)" >
              <span class="text-grey">{{j}}:</span>
              {{i.algorithm_data[j]}}
            </div>
        </div>
    </ng-template>
  </st>
</div>

<!-- MODAL (popup) -->
<nz-modal
  nzTitle="Nueva Inteligencia"  
  [(nzVisible)]="isVisibleAddInteligencia"
  (nzOnCancel)="handleCancelAddInteligencia()"
  (nzOnOk)="handleOkAddInteligencia()"
  [nzFooter]="null"
  nzWidth="auto"
  nzClassName="marginmodal">
  <div nz-row nzType="flex" nzJustify="center" nzAlign="top" >
    <app-displaypopcard *ngFor="let i of inteligencias" nz-col nz-Span="1" 
      [title]="i.tab" 
      [description]="i.description" 
      linkto="/addons/inteligencia/{{i.key}}" 
      [img]="i.img" 
      [disabled]="i.disabled">
    </app-displaypopcard>
  </div>
</nz-modal>
