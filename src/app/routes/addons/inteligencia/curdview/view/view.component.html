<div class="modal-header">
  <div class="modal-title">{{ i.pregunta }}</div>
</div>
<nz-spin *ngIf="!i" class="modal-spin"></nz-spin>
<div sv-container *ngIf="i">
  <sv label="Pregunta">{{ i.pregunta }}</sv>
  <sv label="Respuesta">{{ i.respuesta }}</sv>
</div>
<div class="modal-footer">
  <button nz-button type="button" (click)="close()">Cerrar</button>
</div>
